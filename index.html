<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Apostas</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="apostas.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      margin: 1em 0.5em;
      padding: 1.5em 1em;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 1em;
      text-align: center;
    }
    label {
      font-size: 1em;
      margin-bottom: 0.2em;
      margin-top: 1em;
      display: block;
    }
    input[type="number"] {
      width: 100%;
      font-size: 1.1em;
      padding: 0.6em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 0.5em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.8em;
      font-size: 1.1em;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #125ea2;
    }
    #resultado {
      margin-top: 2em;
      font-weight: bold;
      font-size: 1.1em;
      word-break: break-word;
    }
    @media (max-width: 500px) {
      .container {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
        box-shadow: none;
        padding: 1em 0.5em;
      }
      h1 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="configSection">
      <h1>Calculadora de Apostas (W D L)</h1>
      <label for="valorTotal">Valor total (€):</label>
      <input type="number" id="valorTotal" min="1" required autocomplete="off">
      <label for="oddW">Odd W:</label>
      <input type="number" id="oddW" step="0.01" min="1" required autocomplete="off">
      <label for="oddD">Odd D:</label>
      <input type="number" id="oddD" step="0.01" min="1" required autocomplete="off">
      <label for="oddL">Odd L:</label>
      <input type="number" id="oddL" step="0.01" min="1" required autocomplete="off">
      <button onclick="calcularApostas()" style="margin-bottom:1.2em;">Calcular</button>
    </div>
    <div style="text-align:right;margin-bottom:0.2em;">
    <button id="toggleConfigBtn" onclick="toggleConfig()" class="toggle-btn" style="font-size:1.5em;font-weight:bold;width:2.5em;height:2.5em;padding:0.2em 0;margin:0;display:none;">-</button>
    </div>
      <style>
        .toggle-btn {
          background: #5d5e5f;
          color: #fff;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          font-size: 1.2em;
          transition: background 0.2s, color 0.2s;
          cursor: pointer;
          margin-left: 0.2em;
        }
        .toggle-btn:hover, .toggle-btn:focus {
          background: #515253;
          color: #fff;
        }
      </style>
    <div id="resultado"></div>
  </div>
  <script>
    function toggleConfig() {
      const config = document.getElementById('configSection');
      const btn = document.getElementById('toggleConfigBtn');
      if (config.style.display === 'none') {
        config.style.display = '';
        btn.textContent = '-';
      } else {
        config.style.display = 'none';
        btn.textContent = '+';
      }
    }
    // Modificar calcularApostas para esconder config e mostrar botão
    const oldCalcularApostas = window.calcularApostas;
    window.calcularApostas = function() {
      oldCalcularApostas();
      document.getElementById('configSection').style.display = 'none';
      const btn = document.getElementById('toggleConfigBtn');
      btn.style.display = '';
      btn.textContent = '+';
      btn.onclick = function() {
        toggleConfig();
        // Alterna entre + e -
        if (document.getElementById('configSection').style.display !== 'none') {
          btn.textContent = '-';
          setTimeout(() => { window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'}); }, 100);
        } else {
          btn.textContent = '+';
        }
      };
      // Scroll para o fim ao calcular
      setTimeout(() => { window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'}); }, 100);
    };
  </script>
</body>
</html>
